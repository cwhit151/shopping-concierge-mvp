<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shopping Concierge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .grid-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #2a2a2a;
        }

        .product-card:hover {
            transform: translateY(-4px);
            border-color: #4a9eff;
            box-shadow: 0 8px 24px rgba(74, 158, 255, 0.2);
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 1.5rem;
            color: #4a9eff;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 0.9rem;
            color: #b0b0b0;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .product-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }

        .tag {
            background: #2a2a2a;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #b0b0b0;
        }

        .chat-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .chat-container {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            margin-bottom: 20px;
            background: #0f0f0f;
            border-radius: 12px;
        }

        .message {
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #4a9eff;
            color: #fff;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: #2a2a2a;
            color: #e0e0e0;
            margin-right: auto;
        }

        .quick-prompts {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-prompt {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .quick-prompt:hover {
            background: #3a3a3a;
            border-color: #4a9eff;
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px 16px;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .chat-input:focus {
            border-color: #4a9eff;
        }

        .send-button {
            background: #4a9eff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .send-button:hover {
            background: #3a8eef;
        }

        .send-button:disabled {
            background: #2a2a2a;
            cursor: not-allowed;
        }

        .recommendations {
            margin-top: 20px;
        }

        .recommendation-card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid #3a3a3a;
        }

        .recommendation-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .recommendation-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }

        .recommendation-price {
            font-size: 1.3rem;
            color: #4a9eff;
            font-weight: 700;
        }

        .recommendation-description {
            color: #b0b0b0;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .why-section {
            margin-top: 12px;
        }

        .why-title {
            font-size: 0.9rem;
            color: #fff;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .why-list {
            list-style: none;
            padding-left: 0;
        }

        .why-list li {
            padding: 6px 0;
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .why-list li:before {
            content: "‚úì ";
            color: #4a9eff;
            font-weight: bold;
            margin-right: 8px;
        }

        .ugc-section {
            margin-top: 12px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
            border-left: 3px solid #4a9eff;
        }

        .ugc-text {
            font-size: 0.85rem;
            color: #b0b0b0;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .ugc-text:last-child {
            margin-bottom: 0;
        }

        .bundle-card {
            background: linear-gradient(135deg, #4a9eff20, #2a2a2a);
            border: 2px solid #4a9eff;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .bundle-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 8px;
        }

        .bundle-items {
            margin-bottom: 12px;
        }

        .bundle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .bundle-item:last-child {
            border-bottom: none;
        }

        .bundle-item-name {
            color: #fff;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .bundle-item-price {
            color: #4a9eff;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .bundle-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 2px solid #4a9eff;
        }

        .bundle-total-label {
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
        }

        .bundle-total-price {
            color: #4a9eff;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .bundle-reason {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-top: 12px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #4a9eff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }

            .chat-container {
                height: 500px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è AI Shopping Concierge</h1>

        <div class="grid-section">
            <h2 class="section-title">Browse Products</h2>
            <div class="product-grid" id="productGrid">
                <!-- Products loaded dynamically -->
            </div>
        </div>

        <div class="chat-section">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message assistant">
                        üëã Hi! I'm your AI Shopping Concierge. I can help you find the perfect products, answer questions, and suggest bundles. What are you looking for today?
                    </div>
                </div>

                <div class="quick-prompts">
                    <button class="quick-prompt" onclick="sendQuickPrompt('Show me wireless earbuds')">Wireless Earbuds</button>
                    <button class="quick-prompt" onclick="sendQuickPrompt('I need fitness equipment')">Fitness Equipment</button>
                    <button class="quick-prompt" onclick="sendQuickPrompt('Show me office accessories')">Office Accessories</button>
                </div>

                <div class="chat-input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Ask me about products..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let products = [];

        // Load products on page load
        async function loadProducts() {
            try {
                const response = await fetch('/api/catalog');
                const data = await response.json();
                products = data.products || [];
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card" onclick="askAboutProduct('${product.name}')">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-tags">
                        ${product.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function askAboutProduct(productName) {
            const message = `Tell me about ${productName}. Is it worth it?`;
            document.getElementById('chatInput').value = message;
            sendMessage();
        }

        function sendQuickPrompt(prompt) {
            document.getElementById('chatInput').value = prompt;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            const messagesDiv = document.getElementById('messages');
            const sendButton = document.getElementById('sendButton');

            // Add user message
            addMessage('user', message);
            input.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            // Show loading message
            const loadingId = addMessage('assistant', 'Thinking...');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Remove loading message
                removeMessage(loadingId);

                // Add assistant reply
                addMessage('assistant', data.reply);

                // Add recommendations
                if (data.recommendations && data.recommendations.length > 0) {
                    addRecommendations(data.recommendations);
                }

                // Add bundle if present
                if (data.bundle && data.bundle.items && data.bundle.items.length > 0) {
                    addBundle(data.bundle);
                }
            } catch (error) {
                console.error('Error:', error);
                removeMessage(loadingId);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        function addMessage(role, text) {
            const messagesDiv = document.getElementById('messages');
            const messageId = 'msg-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.id = messageId;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageId;
        }

        function removeMessage(id) {
            const message = document.getElementById(id);
            if (message) {
                message.remove();
            }
        }

        function addRecommendations(recommendations) {
            const messagesDiv = document.getElementById('messages');
            const recDiv = document.createElement('div');
            recDiv.className = 'recommendations';

            recommendations.forEach(rec => {
                const card = document.createElement('div');
                card.className = 'recommendation-card';
                
                let html = `
                    <div class="recommendation-header">
                        <div class="recommendation-name">${rec.name}</div>
                        <div class="recommendation-price">$${rec.price}</div>
                    </div>
                    <div class="recommendation-description">${rec.description}</div>
                `;

                if (rec.why && rec.why.length > 0) {
                    html += `
                        <div class="why-section">
                            <div class="why-title">Why you'll love it:</div>
                            <ul class="why-list">
                                ${rec.why.map(reason => `<li>${reason}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                if (rec.ugc && rec.ugc.length > 0) {
                    html += `
                        <div class="ugc-section">
                            ${rec.ugc.map(excerpt => `<div class="ugc-text">"${excerpt}"</div>`).join('')}
                        </div>
                    `;
                }

                card.innerHTML = html;
                recDiv.appendChild(card);
            });

            messagesDiv.appendChild(recDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addBundle(bundle) {
            const messagesDiv = document.getElementById('messages');
            const bundleDiv = document.createElement('div');
            bundleDiv.className = 'bundle-card';
            
            // Check if bundle.items is an array of objects or strings
            let items = bundle.items || [];
            let totalPrice = 0;
            
            // Format bundle items
            let itemsHtml = '';
            if (items.length > 0) {
                // Check if first item is an object (structured) or string (legacy)
                if (typeof items[0] === 'object' && items[0].name) {
                    // Structured format: array of objects with name, price, id
                    items.forEach(item => {
                        const price = item.price || 0;
                        totalPrice += price;
                        itemsHtml += `
                            <div class="bundle-item">
                                <div class="bundle-item-name">${item.name}</div>
                                <div class="bundle-item-price">$${price}</div>
                            </div>
                        `;
                    });
                } else {
                    // Legacy format: array of strings (product names)
                    items.forEach(itemName => {
                        // Try to find price from catalog
                        const product = products.find(p => p.name === itemName);
                        const price = product ? product.price : 0;
                        totalPrice += price;
                        itemsHtml += `
                            <div class="bundle-item">
                                <div class="bundle-item-name">${itemName}</div>
                                <div class="bundle-item-price">${price > 0 ? '$' + price : ''}</div>
                            </div>
                        `;
                    });
                }
            }
            
            let totalHtml = '';
            if (totalPrice > 0) {
                totalHtml = `
                    <div class="bundle-total">
                        <div class="bundle-total-label">Total</div>
                        <div class="bundle-total-price">$${totalPrice}</div>
                    </div>
                `;
            }
            
            bundleDiv.innerHTML = `
                <div class="bundle-title">üíé Bundle Deal</div>
                <div class="bundle-items">${itemsHtml}</div>
                ${totalHtml}
                ${bundle.reason ? `<div class="bundle-reason">${bundle.reason}</div>` : ''}
            `;

            messagesDiv.appendChild(bundleDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
